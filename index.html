<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sass.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.scss" />
    <title>Porfolio - Jonathan Ruiz Silva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__background">
        <section class="header__social-media-container">
          <h1 class="header__title">adamkeyes</h1>
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link"
                ><img src="/github.svg" alt="github"
              /></a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link"
                ><img src="/frontendmentor.svg" alt="frontmentor" />
              </a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link"
                ><img src="/linkedIn.svg" alt="linkedin"
              /></a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link"
                ><img src="/twitter.svg" alt="twitter"
              /></a>
            </li>
          </ul>
        </section>
      </div>
      <section class="header__about">
        <div class="container">
          <h2 class="header__h2">
            Nice to meet you! I’m
            <span class="text-highlight">Adam Keyes</span>.
          </h2>
          <p class="header__p">
            Based in the UK, I’m a front-end developer passionate about building
            accessible web apps that users love.
          </p>
          <a href="#" class="button">Contact me</a>
        </div>
      </section>
    </header>
  </body>
</html>
